<app-product-list>
    <div class="row">
        <div class="col-md-3">
            <input class="form-control" type="text" placeholder="Search...">
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" id="filter-1">
                <label class="form-check-label" for="filter-1">
                    Filter 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" id="filter-2">
                <label class="form-check-label" for="filter-2">
                    Filter 2
                </label>
            </div>
        </div>
        <div class="col-md-9">
            <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
        </div>
    </div>
</app-product-list>
