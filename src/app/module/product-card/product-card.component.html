<div class="card w-10 h-10 m-2" style="width: 288px; height: 432px;">
  <img [src]="product.imageUrl" class="card-img-top" alt="..." style="height: 180px; width: 180; object-fit:  scale-down;">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <h6 class="card-subtitle p-1" >Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h6>
    <p class="card-text">{{ product.price }}$</p>
  </div>
  <div type="button" class="card-footer btn btn-warning">
    Add to Cart
  </div>
</div>
