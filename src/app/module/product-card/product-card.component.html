
<a [routerLink]="['/product', product.id,product.name]"  class="link-light">
  <div class="card zoom border">
    <div class="image-container">
      <img [src]="product.imageUrl" class="img-fluid rounded thumbnail-image">
    </div>
    <div class="product-detail-container">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="product-name">{{ product.name }}</h5>
          <div class="d-flex flex-column text-end">
            <span class="price">{{ product.price|currency: 'THB' : 'code'  }}</span>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <!-- <span class="buy">{{}}</span>      -->
        </div>
    </div>  
  </div>

</a>
