<div ng-controller="loginController" class="container">
    <h1>Login</h1>
    <form ng-submit="login()">
      <label for="username" class="text-start">Username</label>
      <input type="text" id="username" ng-model="username" required>
      <br>
      <label for="password" class="text-start">Password</label>
      <input type="password" id="password" ng-model="password" required>
      <br>
      <button type="submit" class="mt-3 btn btn-success" (click)="login()">Login</button>
    </form>
    <p>Don't have an account? <a [routerLink]="['/register']">Sign up</a></p>
</div>
