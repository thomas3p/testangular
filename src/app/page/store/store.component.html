<div class="container-fluid bg-dark">
  <!-- Header -->
  <app-header class="bg-dark"></app-header>
  <!-- Banner -->
  <div class="banner">
    <app-banner [images]="images"></app-banner>
  </div>
  <!-- Body -->
  <div class="row mt-4">
    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="sidebar">
        <h3>Categories</h3>
        <!-- List of product categories -->
        <ul class="list-group">
          <li class="list-group-item">Category 1</li>
          <li class="list-group-item">Category 2</li>
          <li class="list-group-item">Category 3</li>
          <!-- Add more categories here -->
        </ul>
      </div>
    </div>

    <!-- Body Area -->
    <div class="col-md-9">
      <div class="body-area">
        <h3>Featured Products</h3>
        <!-- Loop through featured products -->
        <div class="row">
          <div class="col card-deck" *ngFor="let product of products">
              <app-product-card [product]="product"></app-product-card>
          </div>
        <!-- Repeat the card structure for more products -->
      </div>
    </div>
  </div>
</div>
