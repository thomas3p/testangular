<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mt-4">
        <div class="d-flex h-50">
          <img [src]="product.imageUrl" alt="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mt-4 p-1 d-block">
          <h1 class="mb-3">{{ product.name }}</h1>
          <!-- <p>Brand: {{ product.brand }}</p> -->
          <div *ngFor="let item of printObj(product.detail)">
            <h6>{{item}}</h6>
          </div>
          <h3 class="my-5">{{(product.price)|currency: '' : ''  }} บาท</h3>
          <button class="btn btn-primary me-3">Buy Now</button>
          <button class="btn btn-secondary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
